<p>barcode-scanner works!</p>
<div class="container mt-4">
    <h2>Scan Barcode</h2>
    <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
  
    <div *ngIf="scannedBarcode()" class="mt-3">
      <h4>Scanned Barcode: {{ scannedBarcode() }}</h4>
    </div>
  
    <div *ngIf="menuData()" class="mt-3">
      <h3>Menu Details:</h3>
      <pre>{{ menuData() | json }}</pre>
    </div>
  </div>
